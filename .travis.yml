language: node_js
cache: yarn
notifications:
  email: false
node_js:
  - '9'
  - '10'
before_script:
  - yarn install --ignore-engines
script:
  - npm run test
jobs:
  include:
    - stage: release
      node_js: '11'
      script:
        - npm run test
        - npm run build
      after_success:
        - npm run report-coverage
        - npm run semantic-release
